{% extends 'base.html' %}
{% load staticfiles%}
{% block contents %}
<div class="jumbotron text-center">
	<h1>Ample</h1> 
	<p>Find Here Shop Anywhere</p> 
	<form method="GET" class="form-inline" action="{% url 'web_search' %}">
		<input type="search" name="q" class="form-control" size="50" placeholder="Search Whatever you want to compare" required>
		<button type="submit button" class="btn btn-danger">Search</button>
	</form>
</div>
<div id="weComapre" class="container-fluid">
	<h2>We Compare</h2>
	<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<span ><img class="compare-image" src="{% static 'images/amazon.png' %}"></span>
			</div>
			<div class="item">
				<span ><img class="compare-image" src="{% static 'images/flipkart.jpg' %}"></span>
			</div>
			<div class="item">
				<span ><img class="compare-image" src="{% static 'images/infibim.jpg' %}"></span>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

{% endblock %}
