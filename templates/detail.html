{% extends 'base.html' %}
{% load staticfiles %}
{% block contents %}
<div id="about" class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<img src="{{product_info.featured_image.url}}" width="400" height="500">
			</div>
			<div align="center" class="row">
				<p><strong>{{product_info.name}}</strong></p>
			</div>
		</div>
		<div class="col-md-8">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Seller</th>
							<th>Price</th>
							<th>Buying Options</th>
						</tr>
					</thead>
					<tbody>
					{% for avl in product_info.available.all %}
					<tr>
						<td>{{avl.name}}</td>
						<td>{{avl.price}}</td>
						<td>
							<a href="{{avl.product_url}}">Buy</a>
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
			<div class="row">
				<b>Description</b>
			</div>
			<div class="row">
				{{product_info.description}}
			</div>
		</div>
	</div>  
</div>
{% endblock %}
