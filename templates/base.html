<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  {% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/minor.css' %}">
  {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#"><img class="logo" src="{% static 'images/amplelogo.blck.png' %}"/></a>
            </div>
        </div>

        <div class="collapse navbar-right navbar-collapse" id="myNavbar">
            <ul class="nav nav-height navbar-nav">
                <li><a href="#section1">Home</a></li>
                <li><a href="#section2">Menu</a></li>
                <li><a href="#section3">We Compare</a></li>
                <li><a href="#section4">Latest Trends</a></li>
                <li><a href="#section5">Contact Us</a></li>
            </ul>
        </div>
      </div>
    </nav>    

    {% block contents %}
    {% endblock %}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="social-icon">
                <li><img src="{% static 'images/fb-icon.png' %}"/></li>
                <li><img src="{% static 'images/twitter-icon.png' %}"/></li>
                <li><img src="{% static 'images/pin-icon.png' %}"/></li>
                <li><img src="{% static 'images/gplus-icon.png' %}"/></li>
            </ul>       
        </div> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
